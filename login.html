<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页-服装信息管理系统</title>
    <!--base.html-->
    <link rel="stylesheet" href="css/base.css"/>
    <!--login.html样式导入-->
    <link rel="stylesheet" href="css/login.css"/>
    <script src='js/jquery-3.0.0.js'></script>
    <script src='js/login.js'></script>
</head>
<body>
    <div class="main">
        <div class="logoBox">
            <span>集群监控</span>
        </div>
        <div class="loginBox">
            <div class="loginBoxMain">
                <div class="inputBox">
                    <p class="warm hide">用户名与密码错误</p>
                    <input type="text" placeholder="用户名" id="username"/>
                    <input type="password" placeholder="密码"/ id="pwd">
                    <input type="checkbox"/><span>记住密码</span>
                    <a href="javascript:;" id="login">登录</a>
                </div>
            </div>
        </div>
    </div>
</body>
