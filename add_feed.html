			<div class="messageBox">
				<form action="php/add_feed.php" role="form" method="post" enctype="multipart/form-data" data-status="add" id="feed_form">
					<input type="hidden" name="hidden" value="add">
					<div class="form-group">
					    <label for="autor">意见提交者<span class="red">*</span></label>
					    <input type="text" class="form-control" name="autor" id="autor" placeholder="意见提交者">
					    <span class="red error hide">提交者不能为空</span>
					</div>
					<div class="form-group">   
					    <label for="date">提交日期<span class="red">*</span></label>					
						<div class="input-group date form_datetime">
						  <input type="text" class="form-control" aria-describedby="basic-addon2" id="date" name="date" >
						  <span class="input-group-addon" id="datetime_btn"><i class="glyphicon glyphicon-calendar"></i></span>
						</div>
						<span class="red error hide">提交日期</span>
					</div>
					<div class="form-group">
					    <label for="feed_content">意见内容<span class="red">*</span></label>
					    <textarea class="form-control" rows="3" placeholder="意见内容" name="feed_content" id="feed_content"></textarea>
					    <span class="red error hide">意见内容</span>
					</div>
					
					<div id="pageBtns" class="pageBtns">
						<button class="btn btn-xs btn-primary no-text-shadow" data-action="cancel">取消</button>
						<button class="btn btn-xs btn-warning no-text-shadow" data-action="save" type="submit">保存</button>
					</div>
