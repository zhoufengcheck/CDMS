<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>服装信息编辑</title>
	<!--base.html-->
    <link rel="stylesheet" href="css/base.css"/>
    <!-- boot -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
     <!-- index -->
    <link rel="stylesheet" href="css/chosen.css"/>
	<link rel="stylesheet" href="css/edit_proinfo.css"/>

</head>
<body>
	<div class="main">
		<div class="header">
			<nav class="navbar" role="navigation">
			  	<div class="container-fluid">
				    <div class="navbar-header">
				      	<a class="navbar-brand" href="#">Brand</a>
				    </div>
				    <div class="collapse navbar-collapse">
				      <ul class="nav navbar-nav">
				        <li><a href="#">商品管理</a></li>
				        <li><a href="#">售卖情况</a></li>
				        <li><a href="#">意见反馈</a></li>
				      </ul>   
				      <ul class="nav navbar-nav navbar-right">
				        <li><a href="#" id="wele_user">欢迎grace</a></li>
				        <li><a href="#" id="out">退出</a></li>
				      </ul>
				    </div>
			  </div>
			</nav>
		</div>
		<div class="contentBox">
			<div class="path">
				<a href="">服装信息&gt;&gt;</a>
				<span>编辑 “189连帽卫衣” 信息</span>
			</div>
			<div class="messageBox">
				<form action="" role="form">
					<div class="form-group">
					    <label for="name">服装名称<span class="red">*</span></label>
					    <input type="text" class="form-control" id="name" placeholder="请输入名称">
					</div>
					<div class="form-group">
					    <label for="name">服装进价<span class="red">*</span></label>
					    <input type="text" class="form-control" id="name" placeholder="服装进价">
					</div>
					<div class="form-group">
					    <label for="name">建议零售价<span class="red">*</span></label>
					    <input type="text" class="form-control" id="name" placeholder="建议零售价">
					</div>
					<div class="form-group">
					    <label for="name">服装颜色种类<span class="red">*</span></label>
					    <input type="text" class="form-control" id="name" placeholder="服装颜色种类">
					</div>
					<div class="form-group">
					    <label for="name">服装颜色型号<span class="red">*</span></label>
					   <input name="S" type="checkbox" value="" />S
					   <input name="M" type="checkbox" value="" />M
					   <input name="M" type="checkbox" value="" />L
					</div>
					<div class="form-group">
					    <label for="name">服装基本描述<span class="red">*</span></label>
					    <textarea class="form-control" rows="3" placeholder="服装描述"></textarea>
					</div>
					<div class="form-group">
						 <label for="name">服装图片<span class="red">*</span></label>
						 <span class="btn bg1"><i class="glyphicon glyphicon-plus"></i>上传图片</span>
					</div>
					<div id="pageBtns" class="pageBtns">
						<button class="btn btn-xs btn-primary no-text-shadow" data-action="cancel">取消</button>
						<button class="btn btn-xs btn-warning no-text-shadow" data-action="save" type="submit">保存</button>
					</div>
				</form>
			</div>
		</div>
		<div class="footer"></div>
	</div>
    <script src='js/jquery-3.0.0.js'></script>
    <script src='js/bootstrap.js'></script>
    <script src='js/jquery.table.js'></script>
    <script src='js/jquery.pages.js'></script>
    <script src='js/chosen.jquery.min.js'></script>
</body>
</html>
