<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑服装信息</title>
	<!--base.html-->
    <link rel="stylesheet" href="css/base.css"/>
    <!-- boot -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-select.css">
     <!-- index -->
    <link rel="stylesheet" href="css/chosen.css"/>
	<link rel="stylesheet" href="css/edit_proinfo.css"/>
</head>
<body>
	<div class="main">
		<div class="header">
			<nav class="navbar" role="navigation">
			  	<div class="container-fluid">
				    <div class="navbar-header">
				      	<a class="navbar-brand" href="#">Brand</a>
				    </div>
				    <div class="collapse navbar-collapse">
				      <ul class="nav navbar-nav">
				        <li><a href="#">商品管理</a></li>
				        <li><a href="#">售卖情况</a></li>
				        <li><a href="#">意见反馈</a></li>
				      </ul>   
				      <ul class="nav navbar-nav navbar-right">
				        <li><a href="#" id="wele_user">欢迎grace</a></li>
				        <li><a href="#" id="out">退出</a></li>
				      </ul>
				    </div>
			  </div>
			</nav>
		</div>
		<div class="contentBox">
			<div class="path">
				<span>添加服装信息</span>
			</div>
			<div class="messageBox">
				<form action="php/add_closeinfo.php" role="form" method="post" enctype="multipart/form-data" data-status="edit" id="close_form">
					<div class="form-group">
					    <label for="name">服装名称<span class="red">*</span></label>
					    <input type="text" class="form-control" name="close_name" id="close_name" placeholder="请输入名称">
					    <span class="red error hide">服装名不能为空</span>
					</div>
					<div class="form-group">
					    <label for="name">服装进价<span class="red">*</span></label>
					    <input type="number" class="form-control" id="cost_price" name="cost_price" placeholder="请输入进价价格(单位:元) " min="100" max="1000">
					    <span class="red error hide">请输入进价</span>
					</div>
					<div class="form-group">
					    <label for="name">建议零售价<span class="red">*</span></label>
					    <input type="number" class="form-control" id="sale_price" name="sale_price"placeholder="请输入售价价格(单位:元)" min="100" max="1000">
					    <span class="red error hide">请输入售价</span>
					</div>
					<div class="form-group">
					    <label for="name">商品源<span class="red">*</span></label>
					    <select  data-action="source-select" name="source_id" id="source_id">
					    </select>
					</div>
					
					<div class="form-group">
					    <label for="name">服装颜色<span class="red">*</span></label>
					    <input type="text" class="form-control" id="color" placeholder="服装颜色种类" name="color">
					    <span class="red error hide">请输入服装颜色</span>
					</div>
					<div class="form-group">
					    <label for="id_select">服装型号<span class="red">*</span></label>
					   <select id="id_select" class="selectpicker bla bla bli" multiple="multiple" data-live-search="true" name="size[]">
						    <option value="XL">XL</option>
						    <option value="L">L</option>
						    <option value="M">M</option>
						    <option value="S">S</option>
					    </optgroup>
					  </select>
					</div>
					<div class="form-group">
					    <label for="name">服装类型<span class="red">*</span></label>
					    <select data-action="classify-select" name="classify_id" id="classify_id">
					    </select>
					</div>
					<div class="form-group">
					    <label for="name">服装基本描述<span class="red">*</span></label>
					    <textarea class="form-control" rows="3" placeholder="服装描述" name="describle" id="describle"></textarea>
					    <span class="red error hide">请填写服装基本描述</span>
					</div>
					<div class="form-group">
						 <label for="name">服装图片<span class="red">*</span></label>
						 <div class="upload">
						 	<a class="btns bg1"><i class="glyphicon glyphicon-plus"></i>上传图片</a>
						 	<input type="file" onchange="previewImage(this)" id="file" name="file"/> 
						 	<div id="preview">
							    <img id="imghead" width=100% height=auto border=0 src='image/upload.png'>
							</div>
							 <span class="red error hide">请上传服装图片</span>
						 </div>
						
						   
					</div>
					<div id="pageBtns" class="pageBtns">
						<button class="btn btn-xs btn-primary no-text-shadow" data-action="cancel">取消</button>
						<button class="btn btn-xs btn-warning no-text-shadow" data-action="save" type="submit">保存</button>
					</div>
				</form>
			</div>
		</div>
		<div class="footer"></div>
	</div>
    <script src='js/jquery-3.0.0.js'></script>
    <script src='js/bootstrap.js'></script>
     <script src='js/bootstrap-select.js'></script>
    <script src='js/chosen.jquery.min.js'></script>
    <script src='js/pic_upload.js'></script>
    <script src='js/add_closeinfo.js'></script>
</body>
</html>
